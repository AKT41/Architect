            <figure class="img-container">
              <img
                class="g-img"
                src="https://i.ibb.co/7GZ9WYk/image00001.jpg"
              />
              <div class="img-like" data-index="0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-heart"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"
                  ></path>
                </svg>
              </div>
              <script>
                // Örnek JavaScript kodu
                const imgLikes = document.querySelectorAll(".img-like");

                imgLikes.forEach((like, index) => {
                  like.addEventListener("click", () => {
                    if (!like.classList.contains("liked")) {
                      // Beğenilmemişse, beğeni sayısını artır
                      const countEl = like.querySelector(".like-count");
                      let count = parseInt(countEl.innerText);
                      count++;
                      countEl.innerText = count;

                      // Kullanıcının sadece bir kere beğenmesi için 'liked' class'ını ekle
                      like.classList.add("liked");

                      // Veritabanına kaydetmeden beğeni sayısını localStorage'a sakla
                      localStorage.setItem(`like-${index}`, count);
                    }
                  });
                });

                // Sayfa yüklendiğinde, önceden beğenilen resimlerin sayısını localStorage'dan çekerek göster
                imgLikes.forEach((like, index) => {
                  const count = localStorage.getItem(`like-${index}`);

                  if (count !== null && count > 0) {
                    const countEl = like.querySelector(".like-count");
                    countEl.innerText = count;
                    like.classList.add("liked");
                  }
                });
              </script>

    <script>
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }

      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          document.getElementById("myButton").classList.add("fade-in");
        } else {
          document.getElementById("myButton").classList.remove("fade-in");
        }
      }
    </script>
    <span id="myButton" class="fade-in" onclick="topFunction()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-arrow-big-up-filled"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="#fff"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M10.586 3l-6.586 6.586a2 2 0 0 0 -.434 2.18l.068 .145a2 2 0 0 0 1.78 1.089h2.586v7a2 2 0 0 0 2 2h4l.15 -.005a2 2 0 0 0 1.85 -1.995l-.001 -7h2.587a2 2 0 0 0 1.414 -3.414l-6.586 -6.586a2 2 0 0 0 -2.828 0z"
          stroke-width="0"
          fill="#fff"
        ></path>
      </svg>
    </span>
    <script type="text/javascript">
      const imgLikeElements = document.querySelectorAll(".img-like");
      imgLikeElements.forEach((imgLikeElement) => {
        const randomId = Math.floor(Math.random() * 100000);
        imgLikeElement.id = `like-${randomId}`;

        if (localStorage.getItem(`imgLikeActive-${randomId}`) === "true") {
          imgLikeElement.classList.add("activelike");
        }

        imgLikeElement.addEventListener("click", () => {
          const id = imgLikeElement.id.split("-")[1];
          imgLikeElement.classList.toggle("activelike");
          localStorage.setItem(
            `imgLikeActive-${id}`,
            imgLikeElement.classList.contains("activelike")
          );
        });
      });
    </script>
    <script>
      var downloadBtns = document.getElementsByClassName("dowload");

      for (var i = 0; i < downloadBtns.length; i++) {
        var downloadBtn = downloadBtns[i];

        downloadBtn.addEventListener("click", function () {
          var img = this.parentNode.querySelector("img");
          var imgUrl = img.src;
          var link = document.createElement("a");
          link.href = imgUrl;
          link.download = "Ahmetin-Perspektifinden.jpg";
          var clickEvent = new MouseEvent("click", {
            view: window,
            bubbles: true,
            cancelable: true,
          });
          link.dispatchEvent(clickEvent);
        });
      }
    </script>
